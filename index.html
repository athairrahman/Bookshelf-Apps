  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>

      <section class="search_section">
        <!-- <h2>Cari Buku (Opsional)</h2> -->
        <form id="searchBook">
          <!-- <label for="searchBookTitle">Judul</label> -->
          <button id="searchSubmit" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input id="searchBookTitle" type="text" placeholder="cari buku" />
        </form>
      </section>
    </header>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path

      ></path>
    </svg>
    <main>
      <div class="main-page">
        <section class="input_section">
          <h2>Masukkan Buku Baru</h2>
          <hr class="line-hr" />
          <form id="inputBook">
            <input id="inputBookId" type="hidden" />
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input id="inputBookTitle" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input id="inputBookAuthor" type="text" required />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun Terbit:</label>
              <input id="inputBookYear" type="number" required />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input id="inputBookIsComplete" type="checkbox" />
            </div>
            <button id="bookSubmit" type="submit">
              Masukkan Buku ke rak <span>Belum selesai dibaca</span>
            </button>
            <!-- <button class="cancelEditBtn" type="button" hidden>Batal</button> -->
          </form>
        </section>

        <div class="main-display-book">
          <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            <hr class="line-hr" />

            <div id="incompleteBookshelfList" class="book_list">

              <!--        <h3>Book Title</h3>-->

              <!--          <button class="red">Hapus buku</button>-->
              <!--        </div>-->
              <!--      </article>-->
            </div>
          </section>

          <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            <hr class="line-hr" />

            <div id="completeBookshelfList" class="book_list">
              <!--      <article class="book_item">-->
              <!--        <h3>Book Title</h3>-->
              <!--        <p>Penulis: John Doe</p>-->
              <!--        <p>Tahun: 2002</p>-->

              <!--          <button class="green">Belum selesai di Baca</button>-->
              <!--          <button class="red">Hapus buku</button>-->
              <!--        </div>-->
              <!--      </article>-->
            </div>
          </section>
        </div>
      </div>
      <!-- <div class="form-edit-book">

      </div> -->

    <script src="./script/app.js"></script>
